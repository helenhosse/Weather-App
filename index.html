<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css"
        <title>Weather Dashboard</title>
    </head>

<body>
    <header class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead"></p>
        <p class="lead"></p>
    </header>

<div class="container">
    <div class="row">
        <div class="col-2">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form w-100">
                        <div class="form-group">
                            <label>Input City Name</label>
                            <input type="text" autocomplete="off" class="form-input w-100" id="city-input">
                            <button type="button" value="submit" class="btn btn-primary btn-md btn-block w-100" id="submitBtn">Submit!</button>
                        </div>
                    </form> <hr>
                    <div id="history">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-10 justify-content-center"> 
            <h2 class="city-name" id="city-name"></h2>
            <div class="card mb-3 justify-content-center metrics" id="currentCard">
                <div class="row no-gutters">
                    <div class="col-md-4" id="today-image">


                    </div>
                    <div class="col-md-8">
                        <div class="card-body text-center">
                            <h5 class="card-title text-center" id="today-weather"></h5>
                            <p class="card-text text-center" id="temperature"></p>
                            <p class="card-text text-center" id="wind-speed"></p>
                            <p class="card-text text-center" id="humidity"></p>
                            <p class="card-text text-center" id="UV-index"></p>
                        </div>
                    </div>
                </div>
            </div>
            <h2 id="fiveday-header"></h2>
            <div class="card-group" id="five-day">
                
            </div>
        </div>
    </div>
</div>
<script src="./script.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>



</html>
